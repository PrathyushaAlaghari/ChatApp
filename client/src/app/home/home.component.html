<div class="container mt-5">
  <div style="text-align: center" *ngIf="!showRegisterForm">
    <h1>Find your match</h1>
    <p class="load">
      Come on in to view your matches..all you need to do is sign up
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-lg btn-primary me-2">
        Register
      </button>
      <button class="btn btn-lg btn-info btn-primary">Learn more</button>
    </div>
  </div>

  <div *ngIf="showRegisterForm" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
